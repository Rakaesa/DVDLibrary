<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dvds</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
  
	<header>
	    <ul class="list-group" id="errorMessages"></ul>
        
		<div id="headerBtns" class="d-flex justify-content-center">
			
			
			<button type="button"
				id="createDvdBtn"
				class="btn btn-primary" style="margin-right:2.5%">
                Create Dvd
			</button>
			
			<form id="searchForm"  class="form-horizontal">
				<button type="button"
					id="searchBtn"
					class="btn btn-primary col-l-4" style="margin-right:2.5%">
					Search
				</button>
		
				<select name="categories" id="categories" style="margin-right:2.5%">
					<option selected hidden>Select Category</option>
					<option value="title">Title</option>
					<option value="year">Release Year</option>
					<option value="director">Director Name</option>
					<option value="rating">Rating</option>
				</select>
			
				<input type="text" id="searchTerm" value="Search Term">
			</form>
		</div>
		<br>
	</header>
	<div class="row justify-content-center">

            <div class="col-md-6"> 
                
                <div id="dvdTableDiv">
                    <table id="dvdTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="25%">Title</th>
                                <th width="25%">Release Date</th>
                                <th width="15%">Director</th>
                                <th width="15%">Rating</th>
								<th width="20%"></th>
							</tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div> <!-- end #contactTableDiv -->
			</div>
	</div>
	<div class="col-md-12 justify-content-center" id="addDiv"> 
		<form role="form" id="addForm" style="margin-left:20%">
		<h1 style="margin-left:10%;">Create DvD</h1>
		<div class="container">
			<div class="form-group row">
				<label for="addTitle" class="control-label">
					Title &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="addTitle"
						   placeholder="Title" 
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="addReleaseYear" class="control-label">
					Release Year:
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="addReleaseYear"
						   placeholder="Release Year" 
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="addDirector" class="control-label">
					Director:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="addDirector"
						   placeholder="Director"
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="addRating" class="control-label">
					Rating&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>				
				<select name="ratings" id="addRating" style="margin-right:2.5%" required>
					<option selected hidden>Choose Rating</option>
					<option value="PG">PG</option>
					<option value="PG-13">PG-13</option>
					<option value="G">G</option>
					<option value="R">R</option>
				</select>
				</div>
			</div>
			
			<div class="form-group row" style="margin-left:12.5%">                        
				<label for="addNotes" class="control-label">
					Notes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>		
				<div class="">
					<textarea id="addNotes" name="addNotes" cols="50" rows="5" required>Notes</textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-md-4 col-md-8">
					<button type="button"
							id="cancelBtn"
							class="btn btn-primary" onclick="cancel()">
						Cancel
					</button>
					<button type="button"
							id="addButton"
							class="btn btn-primary">
						Create DvD
					</button>
				</div>
			</div>
		</div>
		<div class="container justify-content-center" id="editDiv"> 
		<form role="form" id="editForm" style="margin-left:20%">
		<h1 style="">Edit DvD</h1>
		<div class="container">
			<div class="form-group row">
				<label for="editTitle" class="control-label">
					Title &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="editTitle"
						   placeholder="Title" 
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="editReleaseYear" class="control-label">
					Release Year:
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="editReleaseYear"
						   placeholder="Release Year" 
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="editDirector" class="control-label">
					Director:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				
				<div class="col-md-2">
					<input type="text" 
						   class="form-control"
						   id="editDirector"
						   placeholder="Director"
						   required>
				</div>
			</div>
			
			<div class="form-group row">                        
				<label for="editRating" class="control-label">
					Rating&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>				
				<select name="ratings" id="editRating" style="margin-right:2.5%" required>
					<option selected hidden>Choose Rating</option>
					<option value="PG">PG</option>
					<option value="PG-13">PG-13</option>
					<option value="G">G</option>
					<option value="R">R</option>
				</select>
				</div>
			</div>
			
			<div class="form-group row" style="margin-left:.25%;">                        
				<label for="editNotes" class="control-label">
					Notes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>		
				<div class="">
					<textarea id="editNotes" name="editNotes" cols="50" rows="5" required>Notes</textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-md-4 col-md-8">
					<button type="button"
							id="cancelBtn"
							class="btn btn-primary" onclick="javascript:cancel()">
						Cancel
					</button>
					<button type="button"
							id="editBtn"
							class="btn btn-primary">
						Edit DvD
					</button>
				</div>
			</div>
		</div>
		</form>

		<div class="container justify-content-center" style="margin-left:25%;" id="viewDiv">
		<br>
		<h1 style="margin-right:25%;" id="H1Title"></h1>
		<hr>
			<p id="pReleaseYear">Release Year: </p>

			<p id="pDirector">Director: </p>
			
			<p id="pRating">Rating: </p>
			
			<p id="pNotes">Notes: </p>
					<button type="button"
							id="backBtn"
							class="btn btn-primary">
						Back
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
	
  
  
  

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <script src="js/home.js"></script>
  
  </body>
